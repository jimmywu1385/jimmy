<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
            </div>
        </section>
        <div id="main">

            {% assign tiles = site.posts %}
        <section id="one" class="tiles">
          {% for tile in tiles  %}
          <article>
            <span class="image">
              <img src="{{ tile.image }}" alt="{{ tile.title }}" />
            </span>
            <header class="major">
              <h3><a href="{{ tile.url  | relative_url }}" class="link">{{ tile.title }}</a></h3>
              <p>{{ tile.category }}</p>
            </header>
          </article>
          {% endfor %}
        </section>
    
    
        </div>    

    {% include footer.html %}

</body>

</html>
